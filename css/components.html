<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <!-- Avatar -->

    <h1 class="padding-sm">Avatar</h1>
    <div class="avatar padding-sm">
        <img class="lg-img img-round img-border" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="img-round img-border md-img" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="img-round img-border sm-img" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="img-round img-border xs-img" src="../../assets/avatar.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="img-square img-border xs-img" src="../../assets/avatar.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="img-square img-border sm-img" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>


    <!-- alert -->
    <h1 class="padding-sm">Alert</h1>

    <div class="primary-alert alert margin-md">This is primary alert</div>
    <div class="secondary-alert alert margin-md">This is secondary alert</div>
    <div class="success-alert alert margin-md">This is success alert</div>
    <div class="danger-alert alert margin-md"> This is danger alert</div>
    <div class="warning-alert alert margin-md">This is warning alert</div>
    <div class="light-alert alert margin-md">This is light alert</div>
    <div class="dark-alert alert margin-md">This is dark alert</div>
    <div class="danger-alert alert margin-md removable-alert">This is danger removable alert <button class="btn remove-alert-btn">X</button></div>
    <div class="success-alert alert margin-md ">This is a success alert with <a class="success-link-alert" href="#">an example link</a>. Give it a click if you like.</div>

    <!-- badge -->
    <h1 class="padding-sm">Badge</h1>
    <div class="avatar padding-sm avatar-badge">
        <img class="img-round img-border md-img" src="../../assets/avatar2.jfif" alt="Avatar">
        <div class="status-circle md-circle bg-warning"></div>
    </div>
    <div class="avatar padding-sm avatar-badge">
        <img class="img-round img-border sm-img" src="../../assets/avatar2.jfif" alt="Avatar">
        <div class="status-circle sm-circle bg-success"></div>
    </div>
    <div class="avatar padding-sm avatar-badge">
        <img class="img-round img-border xs-img" src="../../assets/avatar2.jfif" alt="Avatar">
        <div class="status-circle xs-circle bg-danger"></div>
    </div>

    <!-- icon with badge -->
    <div class="avatar avatar-badge margin-md"><i class="fas fa-2x fa-cart-plus cart text-lightpink"> </i>
        <div class="status-circle icon-top-badge bg-danger ">4</div>  
    </div>
    <div class="avatar avatar-badge"><i class="fas fa-3x fa-envelope cart text-lightpink"> </i>
        <div class="status-circle icon-top-badge bg-danger ">4</div>  
    </div>

    
    
</body>
</html>
