<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <!-- Avatar -->

    <h1 class="padding-sm">Avatar</h1>
    <div class="avatar padding-sm">
        <img class="lg-img border-round img-border" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="border-round img-border md-img" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="border-round img-border sm-img" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="border-round img-border xs-img" src="../../assets/avatar.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="border-square img-border xs-img" src="../../assets/avatar.jfif" alt="Avatar">
    </div>
    <div class="avatar padding-sm">
        <img class="border-square img-border sm-img" src="../../assets/avatar2.jfif" alt="Avatar">
    </div>


    <!-- alert -->
    <h1 class="padding-sm">Alert</h1>

    <div class="primary-alert alert margin-md">This is primary alert</div>
    <div class="secondary-alert alert margin-md">This is secondary alert</div>
    <div class="success-alert alert margin-md">This is success alert</div>
    <div class="danger-alert alert margin-md"> This is danger alert</div>
    <div class="warning-alert alert margin-md">This is warning alert</div>
    <div class="light-alert alert margin-md">This is light alert</div>
    <div class="dark-alert alert margin-md">This is dark alert</div>
    <div class="danger-alert alert margin-md removable-alert">This is danger removable alert <button class="btn remove-alert-btn">X</button></div>
    <div class="success-alert alert margin-md ">This is a success alert with <a class="success-link-alert" href="#">an example link</a>. Give it a click if you like.</div>

    <!-- badge -->
    <h1 class="padding-sm">Badge</h1>
    <div class="avatar padding-sm avatar-badge">
        <img class="border-round img-border md-img" src="../../assets/avatar2.jfif" alt="Avatar">
        <div class="status-circle md-circle "></div>
    </div>
    <div class="avatar padding-sm avatar-badge">
        <img class="border-round img-border sm-img" src="../../assets/avatar2.jfif" alt="Avatar">
        <div class="status-circle sm-circle "></div>
    </div>
    <div class="avatar padding-sm avatar-badge">
        <img class="border-round img-border xs-img" src="../../assets/avatar2.jfif" alt="Avatar">
        <div class="status-circle xs-circle "></div>
    </div>

    <!-- icon with badge -->
    <div class="avatar avatar-badge margin-md text-primary"><i class="fas fa-2x fa-cart-plus cart "> </i>
        <div class="status-circle icon-top-badge bg-green">4</div>  
    </div>

    <div class="avatar avatar-badge "><i class="fas fa-3x fa-envelope cart text-vibrant"> </i>
        <div class="status-circle icon-top-badge bg-red">4</div>  
    </div>

    <!-- button -->

    
    <h1 class="padding-sm">Button</h1>

    <div class="margin-md">

        <button class="reset btn btn-outline  padding-sm margin-md font3 hover-secondary">Primary Button</button>

        <button class="rm-border bg-vibrant light-text  padding-xs font3 pointer margin-md">Documentation</button>

        <button class="reset rm-border margin-md font2 pointer btn-transparent hover-primary">Home</button>

        <button class="reset btn padding-sm rm-border margin-md">Default Button</button>

        <button class="btn reset padding-sm margin-md bg-vibrant rm-border light-text"><i class="fa fa-trash"></i> icon btn</button>

        <button class="reset rm-border bg-primary border-round light-text float margin-md">
            <i class="fa fa-arrow-up evenly-padding-sm font3"></i>
        </button>

        <button class="reset btn-transparent rm-border"><i class="fas fa-3x fa-cart-plus text-vibrant"> </i>
        </button>
    </div>
    <script src="component.js"></script>
    
</body>
</html>
